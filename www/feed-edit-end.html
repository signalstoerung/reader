<form class="row g-3" action="/feeds/" method="post">
	<div class="col-md-2">
	  <input type="text" class="form-control" id="title" name="title" placeholder="NY Times Technology">
	</div>
	<div class="col-md-1">
	  <input type="text" class="form-control" id="abbr" name="abbr" maxlength="4" placeholder="NYT">
	</div>
	<div class="col-md-5">
	  <input type="text" class="form-control" id="url" name="url" placeholder="https://rss.nytimes.com/services/xml/rss/nyt/Technology.xml">
	</div>
	<div class="col-md-2">
		<input type="submit" class="btn btn-primary" value="Add">
	</div>
</form>
