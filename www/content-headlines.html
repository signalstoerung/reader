		<div class="col">
		<div class="border rounded p-2">
		{{range .Headlines}}{{if not .Link}}{{break}}{{end}}
			<div>
				<a href="{{.Link}}" rel="noreferrer" target="_blank">{{.Timestamp}} {{.FeedAbbr}}-{{.Title}}</a>
			</div>
		{{end}}
		</div>
			<div class="mt-3">
				<nav aria-label="results pagination">
				  <ul class="pagination">
					{{ if .HasPreviousPage }}
					<li class="page-item"><a class="page-link" href="/?page={{.PreviousPage}}&filter={{.Filter}}">&laquo;</a></li>
					<li class="page-item"><a class="page-link" href="/?page={{.PreviousPage}}&filter={{.Filter}}">Page {{.PreviousPage}}</a></li>
					{{ else }}
					<li class="page-item disabled"><a class="page-link">&laquo;</a></li>
					<li class="page-item disabled"><a class="page-link">...</a></li>
					{{ end }}
					<li class="page-item active"><a class="page-link">Page {{.Page}}</a></li>
					<li class="page-item"><a class="page-link" href="/?page={{.NextPage}}&filter={{.Filter}}">Page {{.NextPage}}</a></li>
					<li class="page-item"><a class="page-link" href="/?page={{.NextPage}}&filter={{.Filter}}">&raquo;</a></li>
				  </ul>
				</nav>
			</div>
		</div>
